<html>
<head>
  <title>Dribble</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body 
    {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    body 
    {
      background: linear-gradient(pink, red);
    }
    .content 
    {
      flex: 1;
    }
    .navbar 
    {
      background-color: black;
    }
    .navbar .nav-link 
    {
      color: white;
      font-weight: bold;
      margin: 0 10px;
    }
    .navbar .nav-link:hover 
    {
      color: pink;
    }
    .card 
    {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover 
    {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .card img 
    {
      height: 150px;
      background-size: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .card-body 
    {
      background-color: black;
      color: white;
      text-align: center;
    }
    footer 
    {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Dribble</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 content">
    <div class="row g-4">
      <div class="col-6 col-md-4">
        <div class="card">
          <img src="James-22.jpg" class="card-img-top" alt="LeBron James">
          <div class="card-body">
            <h6 class="card-title">LeBron James</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card">
          <img src="Curry-12.jpg" class="card-img-top" alt="Curry">
          <div class="card-body">
            <h6 class="card-title">Stephen Curry</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card">
          <img src="KD-12.jpg" class="card-img-top" alt="KD">
          <div class="card-body">
            <h6 class="card-title">Kevin Durant</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card">
          <img src="GI-3.jpg" class="card-img-top" alt="Giannis">
          <div class="card-body">
            <h6 class="card-title">Giannis Immortality</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card">
          <img src="Nike-Ja-2.jpg" class="card-img-top" alt="Ja">
          <div class="card-body">
            <h6 class="card-title">Ja Morant</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card">
          <img src="Harden-Vol-8.jpg" class="card-img-top" alt="Harden">
          <div class="card-body">
            <h6 class="card-title">James Harden</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Dribble. All rights reserved.</p>
    <p>Mitran R (24006381)</p>
  </footer>
</body>
</html>
